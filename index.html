<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <!-- Scripts -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script defer src="index.js"></script>
</head>

<body>
  <main class="tracker-main">
    <div class="container-fluid d-flex flex-md-row flex-column h-100 position-absolute p-0">
      <section class="firstCol">
        <div class="top-part h-70 p-4">
          <p class="imgSpan mb-5">
            <img src="images/image-jeremy.png" height="70" class="d-block" alt="">
          </p>
          Report for
          <h1 class="fw-normal">Jeremy Robson</h1>
        </div>
        <div class="link-part p-4">
          <a href="#" class="d-block changeLink">Daily</a>
          <a href="#" class="d-block my-2 active-text changeLink">Weekly</a>
          <a href="#" class="d-block changeLink">Monthly</a>
        </div>
      </section>
      <section class="secondCol d-grid w-100 g-4 justify-content-evenly">

        <div class="time-card work-card rounded-4 d-flex flex-column p-0" data-card>
          <div class="h-85 rounded-4 p-3 order-2 card-content">
            <div class="top mb-4">
              <h6>Work <span class="float-end"><img src="images/icon-ellipsis.svg" alt=""></span></h6>
            </div>
            <h1 class="fw-normal card-current-hour" data-current-hour>32hrs</h1>
            <p data-previous-hours>Last Week - 36hrs</p>
          </div>
          <div class="order-1 text-end w-100 h-15 px-3">
            <img src="images/icon-work.svg" alt="" class="card-bg-img">
          </div>
        </div>
        <div class="time-card play-card rounded-4 d-flex flex-column p-0" data-card>
          <div class="h-85 rounded-4 p-3 order-2 card-content">
            <div class="top mb-4">
              <h6>Play <span class="float-end"><img src="images/icon-ellipsis.svg" alt=""></span></h6>
            </div>
            <h1 class="fw-normal card-current-hour" data-current-hour>10hrs</h1>
            <p data-previous-hours>Last Week - 8hrs</p>
          </div>
          <div class="order-1 text-end w-100 h-15 px-3">
            <img src="images/icon-play.svg" alt="" class="card-bg-img">
          </div>
        </div>
        <div class="time-card study-card rounded-4 d-flex flex-column p-0" data-card>
          <div class="h-85 rounded-4 p-3 order-2 card-content">
            <div class="top mb-4">
              <h6>Study <span class="float-end"><img src="images/icon-ellipsis.svg" alt=""></span></h6>
            </div>
            <h1 class="fw-normal card-current-hour" data-current-hour>4hrs</h1>
            <p data-previous-hours>Last Week - 7hrs</p>
          </div>
          <div class="order-1 text-end w-100 h-15 px-3">
            <img src="images/icon-study.svg" alt="" class="card-bg-img">
          </div>
        </div>
        <div class="time-card exercise-card rounded-4 d-flex flex-column p-0" data-card>
          <div class="h-85 rounded-4 p-3 order-2 card-content">
            <div class="top mb-4">
              <h6>Exercise <span class="float-end"><img src="images/icon-ellipsis.svg" alt=""></span></h6>
            </div>
            <h1 class="fw-normal card-current-hour" data-current-hour>4hrs</h1>
            <p data-previous-hours>Last Week - 5hrs</p>
          </div>
          <div class="order-1 text-end w-100 h-15 px-3">
            <img src="images/icon-exercise.svg" alt="" class="card-bg-img">
          </div>
        </div>
        <div class="time-card social-card rounded-4 d-flex flex-column p-0" data-card>
          <div class="h-85 rounded-4 p-3 order-2 card-content">
            <div class="top mb-4">
              <h6>Social <span class="float-end"><img src="images/icon-ellipsis.svg" alt=""></span></h6>
            </div>
            <h1 class="fw-normal card-current-hour" data-current-hour>5hrs</h1>
            <p data-previous-hours>Last Week - 10hrs</p>
          </div>
          <div class="order-1 text-end w-100 h-15 px-3">
            <img src="images/icon-social.svg" alt="" class="card-bg-img">
          </div>
        </div>
        <div class="time-card self-card rounded-4 d-flex flex-column p-0" data-card>
          <div class="h-85 rounded-4 p-3 order-2 card-content">
            <div class="top mb-4">
              <h6>Self Care <span class="float-end"><img src="images/icon-ellipsis.svg" alt=""></span></h6>
            </div>
            <h1 class="fw-normal card-current-hour" data-current-hour>2hrs</h1>
            <p data-previous-hours>Last Week - 2hrs</p>
          </div>
          <div class="order-1 text-end w-100 h-15 px-3">
            <img src="images/icon-self-care.svg" alt="" class="card-bg-img">
          </div>
        </div>
      </section>
  </main>

  <div class="attribution fixed-bottom mb-3 d-none d-xl-block">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.kharlabban.github.io">Er-Carl Abban</a>.
  </div>
</body>

</html>
